# This is configuration for standard experiment. Please refer to config.py for more details.
name: 'Dbr-BrecaHad-Mix'
description: >
    Reconsturction loss ref->target, replace ROI of target by resized ref, then train on GAN loss
n_sample: 32
resolution: 512
classes:
- 'ref'
- 'target'

ADA:
  enabled: true
  target: 0.6  # set 0 to fix prob.
  p: 0.0
  interval: 4
  kimg: 500
  KWARGS:
    aniso: 0
    xfrac: 0
    brightness: 0
    contrast: 0
    lumaflip: 0
    hue: 0
    saturation: 0

DATASET:
  name: FFHQ256
  root: '~/data/BreCaHAD'
  sources:
    - 'brecahad-ref'
    - 'brecahad-target'
  xflip: true
  num_workers: 4
  pin_memory: true

MODEL:
  z_dim: 512
  w_dim: 512
  mode: 'joint'
  freeze_teacher: false
  teacher_weight: ''

  MAPPING:
    num_layers: 8
    # embed_dim: 512
    # layer_dim: 512
    lrmul: 0.01
  
  SYNTHESIS:
    img_channels: 3
    bottom_res: 4
    channel_base: 32768

  ATTENTION:
    resolutions: []
    feature_types: 'relu'

  DISCRIMINATOR:
    img_channels: [3, 3]
    c_dim: 0
    branch_res: 32
    top_res: 4
    channel_base: 32768


TRAIN:
  iteration: 300000
  batch_gpu: 8
  lrate: 0.0025
  lrate_atten: 0.002
  R1:
    every: 16
    gamma: 0.5
  PPL:
    every: 8
    gain: 2
    bs_shrink: 2
  style_mixing_prob: 0.0
  ema: 20
  CKPT:
    path: ''
    every: 6250
    max_keep: -1
  SAMPLE:
    every: 6250

EVAL:
  metrics: 'fid'
  batch_gpu: 8
  FID:
    every: 6250
    batch_gpu: 64
    n_sample: 50000
    inception_cache: ''

