# This is configuration for standard experiment. Please refer to config.py for more details.
name: 'Dbr-TS'
description: >
    ref(face), target(1/8), and discrete class for manually defined Translation & Scaling. with reconstruction loss
n_sample: 64
resolution: 256
classes:
- 'ref'
- 'target'
- 'trans'

ADA:
  enabled: false  # ADA transformation is ambiguous with our translation labels
  target: 0.6  # set 0 to fix prob.
  p: 0.0
  interval: 4
  kimg: 500
  # KWARGS:

DATASET:
  name: DeepFashion_TS
  roots:
    - '~/data/deepfashion'
  sources:
    - 'unalign_1.0'                 # directory of face image
    - 'fixedface_unalign1.0_0.125'
  xflip: true
  num_workers: 4
  pin_memory: true

MODEL:
  z_dim: 512
  w_dim: 512

  MAPPING:
    num_layers: 8
    # embed_dim: 512
    # layer_dim: 512
    lrmul: 0.01
  
  SYNTHESIS:
    img_channels: 3
    bottom_res: 4
    channel_base: 32768

  ATTENTION:
    resolutions: []
    feature_types: 'relu'

  DISCRIMINATOR:
    img_channels: [3]
    c_dim: 11
    branch_res: 32
    top_res: 4
    channel_base: 32768


TRAIN:
  iteration: 300000
  batch_gpu: 4
  lrate: 0.002
  lrate_atten: 0.002
  R1:
    every: 16
    gamma: 10
  PPL:
    every: 8
    gain: 2
    bs_shrink: 2
  style_mixing_prob: 0.0
  CKPT:
    path: ''
    every: 6250
    max_keep: -1
  SAMPLE:
    every: 6250

EVAL:
  metrics: 'fid'
  batch_gpu: 8
  FID:
    every: 6250
    batch_gpu: 64
    n_sample: 50000
    inception_cache: 'inception_cache.pkl'

