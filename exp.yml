# This is configuration for standard experiment. Please refer to config.py for more details.
name: 'cond-br'
description: >
    conditonal branch Discriminator. target(1/8), and discrete class for manually defined patch. with reconstruction loss
n_sample: 64
resolutions:
- 256
- 128
classes:
- 'target'
- 'patch'

ADA:
  enabled: false  # ADA transformation is ambiguous with our translation labels
  target: 0.6  # set 0 to fix prob.
  p: 0.0
  interval: 4
  kimg: 500
  # KWARGS:

DATASET:
  name: DeepFashion_Patch
  roots:
    - '~/data/deepfashion'
  sources:
    - 'fixedface_unalign1.0_0.125'
  xflip: true
  num_workers: 4
  pin_memory: true

MODEL:
  z_dim: 512
  w_dim: 512

  MAPPING:
    num_layers: 8
    # embed_dim: 512
    # layer_dim: 512
    lrmul: 0.01
  
  SYNTHESIS:
    img_channels: 3
    bottom_res: 4
    channel_base: 32768

  ATTENTION:
    resolutions: []
    feature_types: 'relu'

  DISCRIMINATOR:
    branch_res: 32
    top_res: 4
    channel_base: 32768


TRAIN:
  iteration: 300000
  batch_gpu: 8
  lrate: 0.002
  lrate_atten: 0.002
  R1:
    every: 16
    gamma: 10
  PPL:
    every: -1
    gain: 2
    bs_shrink: 2
  style_mixing_prob: 0.0
  CKPT:
    path: 'results/00066-7w60vk4b-4gpu-cond-br/checkpoints/ckpt-006250.pt'
    every: 6250
    max_keep: -1
  SAMPLE:
    every: 6250

EVAL:
  metrics: 'fid'
  batch_gpu: 8
  FID:
    every: 6250
    batch_gpu: 64
    n_sample: 50000
    inception_cache: 'results/00066-7w60vk4b-4gpu-cond-br/inception_cache.pkl'

